<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <p> {{message}} </p>
        <p> {{ehverdade ? 'Verdade' : 'False'}} </p>
        <p> {{frutas[1]}} </p>
        <p> Aluno: {{ aluno.nome}} </p>
        <p> {{ 1 + num1 }} </p>
        <p> {{ fun() }} </p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    

    <script>
        
        new Vue(
            {
                el: '#app',
                data: {
                    message: 'Hello Vue!',
                    ehverdade: true,
                    frutas: ['Abacaxi','Banana','Maçã','Uva'],
                    aluno: {nome : 'Paula'},
                    num1: 1,
                    fun: () => {
                        return 'Olá Vue!'
                    }
                }
            }
        )
        

    </script>

    
</body>
</html>
